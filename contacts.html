    <!--Hero/JumboTron Section-->
    <header>
      <h1>Drop me a line...</h1>
      <p>Chat about projects, give feedback and share new ideas.</p>
    </header>
    <!--Main Page Content-->
    <main>
      <section>
        <h2>Contact Me</h2>
        <form action="">
          <div>
            <label for="name" class="required">Name</label>
            <br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              size="30"
              required
            />
          </div>
          <div style="margin-top: 10px">
            <label for="email" class="required">Email</label>
            <br />
            <input type="email" id="email" placeholder="Your email" size="30" />
          </div>
          <div style="margin-top: 12px">
            <label for="telephone">Tel</label>
            <input type="tel" name="tel" placeholder="+254" size="4" />
            <input type="tel" placeholder="07********" size="8" />
          </div>
          <div style="margin-top: 10px">
            <label for="means">Preferred means:</label>
            <input type="radio" name="preferred-means" value="Tel" />
            <label for="tel-means">Tel</label>
            <input type="radio" name="preferred-means" value="email" />
            <label for="email-means">Email</label>
          </div>
          <div style="margin-top: 10px">
            <label for="project" class="required">Project Type</label>
            <br />
            <select name="project" id="project">
              <option value="web">Web Application</option>
              <option value="mobile">Mobile Application</option>
              <option value="desktop">Desktop Application</option>
            </select>
          </div>
          <div style="margin-top: 10px">
            <label for="message" class="required">Your Message</label>
            <br />
            <textarea name="message" id="message" cols="30" rows="10">
            </textarea>
            <br />
            <input type="checkbox" />
            <label for="subscription">Subscribe to news and offers</label>
          </div>
          <input type="submit" value="Send Message" style="margin-top: 10px" />
        </form>
      </section>
    </main>
